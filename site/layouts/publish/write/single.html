{{ define "body_override" }}<body class="bg-body vh-100 overflow-hidden">{{ end }}
{{ define "content" }}
<main class="pb-5 container gx-0" id="content">
    {{- .Content -}}
    <div>
        <form class="d-flex flex-column row-gap-3" accept-charset="UTF-8">
            <div class="pt-3">
                <input type="text" class="form-control form-control-lg" name="title" id="title" minlength="12" maxlength="64" placeholder="文章标题" autocomplete="off" autofocus required>
            </div>
            <div>
                <details class="position-relative" id="tags">
                    <summary class="d-flex px-1 py-2 rounded border">
                        <div class="w-100 d-flex justify-content-between align-items-center">
                            <span>aaa,bbb,cc,ddddd,ff</span>
                            <div id="tagsExpand">
                                <span class="px-2 py-1"><svg class="bi"><use href="#bi-plus-lg"></use></svg></span>
                                <span class="px-2 py-1"><svg class="bi"><use href="#bi-x-lg"></use></svg></span>
                            </div>
                        </div>
                    </summary>
                    <div class="mt-2 rounded border">
                        <div class="py-2">
                            <input class="form-control rounded-0 border-0" type="search" name="TagSearch" id="tagSearch" placeholder="搜索标签" autocomplete="off">
                        </div>
                        <div class="px-2 py-3 border-top border-bottom" id="tagSelected-content">
                            <button class="btn btn-outline-secondary" type="button" data-tag-name="tagName" aria-label="删除 tagName">
                                <span>tag</span>
                                <svg class="bi"><use href="#bi-x-lg"></use></svg>
                            </button>
                        </div>
                        <div class="py-3 d-flex flex-column row-gap-2 overflow-hidden overflow-y-scroll" style="max-height: 30vh;">
                            <button class="w-100 btn tags-tag-name" type="button">
                                <span>tag</span>
                                <span class="discourse-tag-count badge rounded-pill text-bg-secondary small">13</span>
                            </button>
                            <button class="w-100 btn tags-tag-name" type="button">
                                <span>tag</span>
                                <span class="discourse-tag-count badge rounded-pill text-bg-secondary small">24</span>
                            </button>
                            <button class="w-100 btn tags-tag-name" type="button">
                                <span>tag</span>
                                <span class="discourse-tag-count badge rounded-pill text-bg-secondary small">23</span>
                            </button>
                        </div>
                    </div>
                </details>
            </div>
            <div id="vditor"></div>
            <div class="d-flex column-gap-3 justify-content-end">
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-link dropdown-toggle dropdown-toggle-split link-secondary link-opacity-75-hover link-underline-opacity-0" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <span>草稿</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end text-center">
                        <span class="dropdown-item-text">草稿是自动保存</span>
                        <button type="button" class="dropdown-item btn btn-success" id="clearDraft" data-bs-content="已经清除草稿">舍弃草稿</button>
                    </div>
                </div>
                <div class="btn-group btn-group-lg dropup">
                    <button type="submit" class="btn btn-outline-success" id="sureSubmitBtn">发布</button>
                    <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end text-center">
                        <button type="button" class="dropdown-item btn btn-success">定时发布</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
