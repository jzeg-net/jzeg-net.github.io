{{ define "svg_sprite" }}{{ partial "svg_sprite_icons/publish" . }}{{ end }}
{{ define "header_navbar" }}{{ partial "navbar/publish/index" . }}{{ end }}
{{ define "body_override" }}<body class="bg-body vh-100 overflow-hidden">{{ end }}
{{ define "content" }}
<main class="pb-5 container gx-1 gx-sm-0" id="content">
    {{- .Content -}}
    <div>
        <div class="d-flex flex-column row-gap-3">
            <div class="d-flex flex-row justify-content-between align-items-center border rounded bg-transparent bg-opacity-25 text-light-emphasis" id="a-title">
                <input type="text" class="px-1 py-2 flex-fill bg-transparent border-0 titleInput" id="titleInput" minlength="12" maxlength="64" placeholder="文章标题" autocomplete="off" autofocus required style="min-inline-size: 0;outline: none;">
                <button class="px-1 btn border-0 titleReset" type="reset" id="titleReset">
                    <svg class="bi text-secondary"><title>{{ T "clear" }}</title><use href="#bi-x-lg"></use></svg>
                </button>
            </div>
            <div>
                <details class="position-relative rounded border" id="a-tags">
                    <summary class="px-1 py-2 d-flex">
                        <div class="w-100 d-flex justify-content-between align-items-center user-select-none">
                            <div class="overflow-hidden overflow-x-scroll summaryPlaceholder" style="height: 24px;">
                                <span class="text-nowrap tagSelectedList" id="tagSelectedList"></span>
                                <span class="text-secondary summaryPlaceholderText">设置标签</span>
                            </div>
                            <div class="detail-mark text-secondary">
                                <svg class="bi"><use href="#bi-caret-up-fill"></use></svg>
                                <svg class="bi"><use href="#bi-caret-down-fill"></use></svg>
                            </div>
                        </div>
                    </summary>
                    <div>
                        <div class="p-2 border-top">
                            <div class="pe-4 position-relative d-flex flex-wrap column-gap-1 row-gap-2 overflow-hidden overflow-y-scroll tagSelectedBtnList" id="tagSelectedBtnList" style="max-height: 8em;"></div>
                        </div>
                        <div class="p-2 border-top">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-fill d-flex position-relative">
                                    <div>还可以添加<span class="px-2" id="remainingTagCount"></span>个标签</div>
                                    <div class="h-100 w-100 overflow-hidden overflow-x-scroll bg-body-tertiary position-absolute collapse tagMessage" id="tagMessage"></div>
                                </div>
                                <div class="d-flex align-items-center flex-nowrap small">找不到标签？<button type="button" class="btn btn-sm btn-outline-secondary" id="tagCreate">创建标签</button></div>
                            </div>
                        </div>
                        <div class="p-2 border-top">
                            <div class="rounded overflow-hidden bg-secondary bg-opacity-25">
                                <div class="d-flex flex-row justify-content-between align-items-center text-light-emphasis" id="tagSearch">
                                    <svg class="mx-1 bi text-secondary"><use href="#bi-search"></use></svg>
                                    <input class="py-2 flex-fill bg-transparent border-0 tagSearchInput" type="search" id="tagSearchInput" placeholder="{{ T "search" }}" autocomplete="off" aria-label="{{ T "search" }}" style="min-inline-size: 0;outline: none;">
                                    <button class="px-1 btn border-0 tagSearchReset" type="reset" id="tagSearchReset">
                                        <svg class="bi text-secondary"><title>{{ T "clear" }}</title><use href="#bi-x-lg"></use></svg>
                                    </button>
                                </div>
                                <div class="collapse" id="tagSearchResult"></div>
                            </div>
                        </div>
                        <div class="p-2 border-top">
                            <nav class="overflow-hidden border-bottom border-secondary border-opacity-25">
                                <ul class="nav nav-underline flex-nowrap overflow-y-hidden overflow-x-scroll tag-category-tab" role="tablist" id="tagNavCategoryList"></ul>
                            </nav>
                            <div class="tab-content py-2" id="tagNavTabList"></div>
                        </div>
                    </div>
                </details>
            </div>
            <div id="vditor"></div>
        </div>
    </div>
</main>
{{ end }}
