<div class="mb-3 d-flex justify-content-between align-items-end">
    <span class="fs-4">短信找回密码</span>
    <a class="link-secondary text-decoration-none small" href="{{ absLangURL "demo/find/email/" }}" title="邮箱找回密码">邮箱找回密码</a>
</div>
<form id="find_password_sms">
    <div class="input-group mb-3">
        <button class="input-group-text idd_code" type="button">
            <input type="hidden" name="idd_code" value="+86" required>
            <span>+86</span>
        </button>
        <div class="form-floating">
            <input type="text" class="form-control sendCaptchaTo" name="account" id="find_password_sms_account" placeholder=" " minlength="11" maxlength="11" required>
            <label for="find_password_sms_account"><svg class="me-1 fs-5 text-body-secondary bi"><use href="#bi-phone"></use></svg>手机号码</label>
        </div>
        <a class="input-group-text text-decoration-none sendCaptcha" href="#" data-action="find_password" data-type="sms">
            <span class="text-reset">发送验证码</span>
        </a>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" name="account_captcha" id="find_password_sms_account_captcha" placeholder=" " minlength="5" maxlength="6" required>
            <label for="find_password_sms_account_captcha">短信验证码</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="find_password_sms_password" placeholder=" " minlength="8" maxlength="30" autocomplete required>
            <label for="find_password_sms_password"><i class="me-1 fa-fw fa fa-key text-body-secondary"></i>设置新的密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <svg class="text-body-secondary bi fs-5"><use href="#bi-eye-slash-fill"></use></svg>
        </a>
    </div>
    <div class="input-group mb-3">
        <a class="p-0 input-group-text" href="javascript:" title="点击后刷新">
            <img class="lazyCaptcha" width="134" height="56" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="/api/captcha.php?a=find_password&v=" alt="验证码">
        </a>
        <div class="form-floating">
            <input type="text" class="form-control" name="captcha" id="find_password_sms_captcha" placeholder=" " minlength="4" maxlength="5" required>
            <label for="find_password_sms_captcha">验证码</label>
        </div>
    </div>
    <input type="hidden" name="type" value="sms">
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="submit">找回密码</button>
    </div>
</form>
