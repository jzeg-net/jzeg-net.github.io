<div class="mb-3 d-flex justify-content-between align-items-end">
    <span class="fs-4">通过邮箱重置密码</span>
    <a class="link-secondary text-decoration-none small" href="{{ absLangURL "demo/reset/sms/" }}" title="通过短信重置密码">通过短信重置密码</a>
</div>
<form id="reset_password_email">
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" name="user" id="reset_password_email_user" placeholder=" " required>
            <label class="hstack" for="reset_password_email_user"><svg class="me-1 fs-5 text-body-secondary bi"><use href="#bi-person-fill"></use></svg>用户名</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="email" class="form-control sendCaptchaTo" name="account" id="reset_password_email_address" placeholder=" " minlength="6" maxlength="64" required>
            <label class="hstack" for="reset_password_email_address"><svg class="me-1 fs-5 text-body-secondary bi"><use href="#bi-envelope-at-fill"></use></svg>电子邮箱</label>
        </div>
        <a class="input-group-text text-decoration-none sendCaptcha" href="#" data-action="reset" data-type="email">
            <span class="text-reset">发送验证码</span>
        </a>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" name="new_captcha" id="reset_password_email_captcha" placeholder=" " minlength="5" maxlength="6" required>
            <label for="reset_password_email_captcha">邮箱验证码</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <a class="p-0 input-group-text" href="javascript:" title="点击后刷新">
            <img class="lazyCaptcha" width="134" height="56" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="/api/captcha.php?a=reset_password&v=" alt="验证码">
        </a>
        <div class="form-floating">
            <input type="text" class="form-control" name="captcha" id="email_reset_password_captcha" placeholder=" " minlength="4" maxlength="5" required>
            <label for="email_reset_password_captcha">验证码</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="reset_password_email_password" placeholder=" " minlength="8" maxlength="30" autocomplete required>
            <label class="hstack" for="reset_password_email_password"><svg class="me-1 fs-5 text-body-secondary bi"><use href="#bi-key-fill"></use></svg>设置新的密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <svg class="text-body-secondary bi fs-5"><use href="#bi-eye-slash-fill"></use></svg>
        </a>
    </div>
    <input type="hidden" name="type" value="email">
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="submit">发送重置邮件</button>
    </div>
</form>
