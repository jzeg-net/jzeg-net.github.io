<div class="mb-3 d-flex justify-content-between align-items-end">
    <span>修改密码</span>
    <a class="link-secondary text-decoration-none" href="{{ absLangURL "demo/account_form/login/email/" }}" title="重置密码">重置密码</a>
</div>
<form id="change_password">
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="current" id="current_password" placeholder="当前密码" minlength="8" maxlength="30" autocomplete="current-password" required>
            <label for="current_password"><svg class="me-1 text-body-secondary bi"><use href="#bi-key-fill"></use></svg>当前密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <svg class="text-body-secondary bi"><use href="#bi-eye-slash-fill"></use></svg>
        </a>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="new" id="new_password" placeholder="新密码" minlength="8" maxlength="30" autocomplete="on" required>
            <label for="new_password"><svg class="me-1 text-body-secondary bi"><use href="#bi-key-fill"></use></svg>新密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <svg class="text-body-secondary bi"><use href="#bi-eye-slash-fill"></use></svg>
        </a>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="new_confirmation" id="new_password_confirmation" placeholder="确认新密码" minlength="8" maxlength="30" autocomplete="on" required>
            <label for="new_password_confirmation"><svg class="me-1 text-body-secondary bi"><use href="#bi-key-fill"></use></svg>确认新密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <svg class="text-body-secondary bi"><use href="#bi-eye-slash-fill"></use></svg>
        </a>
    </div>
    <div class="input-group mb-3">
        <a class="p-0 input-group-text" href="javascript:" title="点击后刷新">
            <img class="lazyCaptcha" width="134" height="56" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://api.account.jzeg.net/captcha.php?a=change_password&v=" alt="验证码">
        </a>
        <div class="form-floating">
            <input type="text" class="form-control" name="captcha" id="change_password_captcha" placeholder=" " minlength="4" maxlength="5" required>
            <label for="change_password_captcha">验证码</label>
        </div>
    </div>
    <input type="hidden" name="type" value="password">
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="submit">更新密码</button>
    </div>
</form>
