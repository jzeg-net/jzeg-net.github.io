<div class="d-flex justify-content-end align-items-center gap-2">
    {{ with .OutputFormats.Get "rss" -}}
    <a class="text-body-secondary" href="{{ .Permalink }}" target="_blank" title="{{ T "footer_icon_text-rss" }}">
        <svg class="bi" width="16" height="16"><title>{{ T "footer_icon_text-rss" }}</title><use href="#bi-rss"></use></svg>
        <span class="visually-hidden">{{- T "footer_icon_text-rss" -}}</span>
    </a>
    {{ end }}
    <a class="text-body-secondary" href="{{ absURL "sitemap.xml" }}" target="_blank" title="{{ T "footer_icon_text-sitemap" }}">
        <svg class="bi" width="16" height="16"><title>{{ T "footer_icon_text-sitemap" }}</title><use href="#bi-diagram-3-fill"></use></svg>
        <span class="visually-hidden">{{- T "footer_icon_text-sitemap" -}}</span>
    </a>
    <a class="text-primary-emphasis" href="javascript:" data-donate="weixin" title="{{ T "footer_icon_text-wechat" }}" role="button">
        <svg class="bi" width="16" height="16"><title>{{ T "footer_icon_text-wechat" }}</title><use href="#bi-wechat"></use></svg>
        <span class="visually-hidden">{{- T "footer_icon_text-wechat" -}}</span>
    </a>
    <a class="text-success-emphasis" href="javascript:" data-donate="alipay" title="{{ T "footer_icon_text-alipay" }}" role="button">
        <svg class="bi" width="16" height="16"><title>{{ T "footer_icon_text-alipay" }}</title><use href="#bi-alipay"></use></svg>
        <span class="visually-hidden">{{- T "footer_icon_text-alipay" -}}</span>
    </a>
    <a class="text-body-secondary" href="{{- .Site.Params.Repo.git -}}" target="_blank" title="{{ T "footer_icon_text-github" }}" rel="nofollow, noopener">
        <svg class="bi" width="16" height="16"><title>{{ T "footer_icon_text-github" }}</title><use href="#bi-github"></use></svg>
        <span class="visually-hidden">{{- T "footer_icon_text-github" -}}</span>
    </a>
</div>
<div class="hstack justify-content-end gap-2">
    <a class="btn btn-sm btn-outline-secondary" href="{{ absURL "/commands/hugo/" }}" target="_blank" title="雨果 CLI 文档">
        <span>雨果 CLI 文档</span>
    </a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ absLangURL "/full_page/" }}" target="_blank" title="full_page">
        <span>full_page</span>
    </a>
</div>
