<div class="my-2 d-flex justify-content-end align-items-center gap-2 fs-min">
    {{ with .OutputFormats.Get "rss" -}}
    <a class="text-body-secondary" href="{{ .Permalink }}" target="_blank" title="RSS">
        <i class="fa-2x fa-fw bi bi-rss"></i>
        <span class="visually-hidden">RSS</span>
    </a>
    {{ end }}
    <a class="text-body-secondary" href="{{ absURL "sitemap.xml" }}" target="_blank" title="{{- T "Sitemap" -}}">
        <i class="fa-2x fa-fw bi bi-diagram-3-fill"></i>
        <span class="visually-hidden">{{- T "Sitemap" -}}</span>
    </a>
    <a class="text-primary-emphasis" href="javascript:" data-donate="weixin" title="通过微信捐赠">
        <i class="fa-2x fa-fw bi bi-wechat"></i>
        <span class="visually-hidden">微信</span>
    </a>
    <a class="text-success-emphasis" href="javascript:" data-donate="alipay" title="通过支付宝捐赠">
        <i class="fa-2x fa-fw bi bi-alipay"></i>
        <span class="visually-hidden">支付宝</span>
    </a>
    <a class="text-body-secondary" href="{{- .Site.Params.Repo.git -}}" target="_blank" rel="nofollow, noopener">
        <i class="fa-2x fa-fw bi bi-github"></i>
        <span class="visually-hidden">GitHub</span>
    </a>
    <a class="text-body-secondary" href="{{ absURL "/commands/hugo/" }}" target="_blank" title="{{- T "menu_hugo_cli_doc" -}}">
        <span class="">{{- T "menu_hugo_cli_doc" -}}</span>
    </a>
    <a class="text-body-secondary" href="{{ absLangURL "/full_page/" }}" target="_blank" title="full_page">
        <span class="">full_page</span>
    </a>
</div>
