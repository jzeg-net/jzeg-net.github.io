<section class="d-flex justify-content-end">
    <div class="d-flex flex-column-reverse gap-3">
        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#tocContents" aria-expanded="false" aria-controls="tocContents">
            <svg class="bi ms-4" aria-hidden="true"><use href="#bi-github"></use></svg>
            <svg class="bi ms-4" aria-hidden="true"><use href="#bi-chevron-expand"></use></svg>
            <span class="visually-hidden">info</span>
        </button>
        <div class="collapse" id="tocContents">
            <div class="d-flex flex-column justify-content-end align-items-end card card-body fs-min">
                <span>{{- T "footer_content_updated_time" -}}<time datetime="{{- .Page.Params.Date.Format "2006-01-02T15:04:05+08:00" | default "-" -}}"></time></span>
                {{ if eq hugo.Environment "production" }}
                    <span>{{- T "footer_commit_time" -}}<time datetime="{{- .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML -}}"></time></span>
                {{ else if eq hugo.Environment "development" }}
                    <span>{{- T "footer_page_build_time" -}}<time datetime="{{- .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML -}}"></time></span>
                {{ end }}
                <a class="btn btn-sm btn-bd-light rounded-2 fs-min"
                   href="{{- .Site.Params.Repo.git -}}/{{ .Site.Params.Repo.AccessType }}/main/site/content/{{- .Page.File.Path | replaceRE `\\` "/" -}}"
                   title="{{ T "footer_edit_file_on_github" }}"
                   target="_blank"
                   rel="nofollow,noopener">
                    {{ T "footer_github_edit" }}
                    <svg class="bi ms-4" aria-hidden="true"><use href="#bi-box-arrow-up-right"></use></svg>
                </a>
            </div>
        </div>
    </div>
</section>
