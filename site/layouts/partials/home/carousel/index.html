<div class="container-xxl">
    <div class="d-flex flex-wrap flex-column flex-md-row gap-3">
        <div class="col-12 col-lg-5 col-xl-4 flex-lg-grow-1">
            {{ partial "home/carousel/main/index" }}
        </div>
        <div class="col-12 col-lg-6 col-xl-7 d-flex flex-wrap flex-row gap-3">
            {{ partial "home/carousel/grid/index" }}
        </div>
    </div>
</div>
<div class="mt-2 container-xxl">
    <div class="main_glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide bg-success-subtle border" style="height: 40vh;">0</li>
                <li class="glide__slide bg-info-subtle border" style="height: 40vh;">1</li>
                <li class="glide__slide bg-warning-subtle border" style="height: 40vh;">2</li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
    </div>
</div>
