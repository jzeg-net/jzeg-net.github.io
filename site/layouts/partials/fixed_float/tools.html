<div class="position-fixed end-0 bottom-0 hide" id="float-tools">
    <div class="list-group dropstart">
        <button type="button" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" data-donate="qrcode">
            <i class="bi bi-qr-code"></i>
        </button>
        <button type="button" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
            <i class="bi bi-sliders"></i>
        </button>
        <div class="p-0 dropdown-menu border-0" style="--bs-dropdown-min-width: 0;" id="tools-collapse">
            <div class="list-group list-group-horizontal position-relative">
                <div>
                    <a href="#collapse-translation" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" data-bs-toggle="collapse" aria-expanded="false">
                        <span><svg class="bi"><title>翻译</title><use href="#translate"></use></svg></span>
                    </a>
                    <div class="position-absolute bottom-100 collapse" id="collapse-translation">
                        <ul class="list-group">
                            <a class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" href="/zh-cn/" data-language-value="zh-cn">
                                <i class="bi fi fi-cn"></i>
                            </a>
                            <a class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" href="/en-us/" data-language-value="en-us">
                                <i class="bi fi fi-us"></i>
                            </a>
                        </ul>
                    </div>
                </div>
                <div>
                    <a href="#collapse-topic" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" data-bs-toggle="collapse" aria-expanded="false">
                        <span><svg class="bi"><title>主题</title><use href="#circle-half"></use></svg></span>
                    </a>
                    <div class="position-absolute bottom-100 collapse" id="collapse-topic">
                        <div class="list-group">
                            <button class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" type="button" data-bs-theme-value="light" aria-pressed="false">
                                <span><svg class="bi"><title>明亮</title><use href="#sun-fill"></use></svg></span>
                            </button>
                            <button class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" type="button" data-bs-theme-value="dark" aria-pressed="false">
                                <span><svg class="bi"><title>黑暗</title><use href="#moon-stars-fill"></use></svg></span>
                            </button>
                            <button class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" type="button" data-bs-theme-value="auto" aria-pressed="false">
                                <span><svg class="bi"><title>自动</title><use href="#circle-half"></use></svg></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent" id="collapse-to-right">
            <i class="bi bi-arrow-bar-right"></i>
        </button>
        <a href="#top" class="p-2 p-md-3 fs-4 lh-1 list-group-item list-group-item-action bg-transparent"><i class="bi bi-arrow-up"></i></a>
    </div>
</div>
