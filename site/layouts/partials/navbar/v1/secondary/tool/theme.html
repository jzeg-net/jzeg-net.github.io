<button class="btn btn-link nav-link d-flex align-items-center" type="button" title="{{- T "theme_toggle" -}}" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" data-bs-theme="switcher">
    <svg class="bi my-1 theme-icon-active" width="16" height="16"><title>{{- T "theme_toggle" -}}</title><use href="#bi-circle-half"></use></svg>
    <span class="d-lg-none ms-2" id="themeSwitcher-text">{{- T "theme" -}}</span>
</button>
<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeSwitcher-text">
    {{ range .Site.Menus.theme }}
    <li>
        <button class="dropdown-item d-flex align-items-center" type="button" title="{{ or (T .Identifier) .Name | safeHTML }}" data-bs-theme-value="{{ .Params.theme_value }}">
            <svg class="bi me-2" width="16" height="16"><title>{{ or (T .Identifier) .Name | safeHTML }}</title><use href="#{{ .Params.svg.useHref }}"></use></svg>
            <span>{{ or (T .Identifier) .Name | safeHTML }}</span>
            <svg class="bi ms-auto d-none" width="16" height="16"><use href="#bi-check2"></use></svg>
        </button>
    </li>
    {{ end }}
</ul>
