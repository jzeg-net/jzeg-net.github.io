<div class="mb-3 d-flex justify-content-between align-items-end">
    <span class="fs-4">邮箱找回密码</span>
    <a class="link-secondary text-decoration-none small" href="{{ absLangURL "demo/find/sms/" }}" title="短信找回密码">短信找回密码</a>
</div>
<form id="find_password_email">
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="email" class="form-control sendCaptchaTo" name="account" id="find_password_email_account" placeholder=" " required>
            <label for="find_password_email_account"><i class="me-1 fa-fw fa fa-mail-bulk text-body-secondary"></i>电子邮箱</label>
        </div>
        <a class="input-group-text text-decoration-none sendCaptcha" href="#" data-action="find_password" data-type="email">
            <span class="text-reset">发送验证码</span>
        </a>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" name="account_captcha" id="find_password_email_account_captcha" placeholder=" " minlength="5" maxlength="6" required>
            <label for="find_password_email_account_captcha">邮箱验证码</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="find_password_email_password" placeholder=" " minlength="8" maxlength="30" autocomplete required>
            <label for="find_password_email_password"><i class="me-1 fa-fw fa fa-key text-body-secondary"></i>设置新的密码</label>
        </div>

    <div class="input-group mb-3">
        <a class="p-0 input-group-text" href="javascript:" title="点击后刷新">

        </a>
        <div class="form-floating">
            <input type="text" class="form-control" name="captcha" id="find_password_email_captcha" placeholder=" " minlength="4" maxlength="5" required>
            <label for="find_password_email_captcha">验证码</label>
        </div>
    </div>
    <input type="hidden" name="type" value="email">
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="submit">找回密码</button>
    </div>
</form>
