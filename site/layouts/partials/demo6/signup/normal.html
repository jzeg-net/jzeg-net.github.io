<div class="mb-3 d-flex justify-content-between align-items-end">
    <span class="fs-4">用户名注册新账号</span>
    <a class="link-secondary text-decoration-none small" href="{{ absLangURL "demo/login/normal/" }}" title="已有账号，直接登录">已有账号，直接登录</a>
</div>
<form id="signup_normal">
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" name="account" id="signup_normal_account" placeholder=" " minlength="5" maxlength="30" required>
            <label for="signup_normal_account"><i class="me-1 fa-fw fa fa-user text-body-secondary"></i>用户名/电子邮箱</label>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="signup_normal_password" placeholder=" " minlength="8" maxlength="30" autocomplete required>
            <label for="signup_normal_password"><i class="me-1 fa-fw fa fa-key text-body-secondary"></i>密码</label>
        </div>
        <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
            <i class="text-body-secondary fa-fw fa fa-eye-low-vision"></i>
        </a>
    </div>
    <div class="input-group mb-3">
        <a class="p-0 input-group-text" href="javascript:" title="点击后刷新">
            <img class="lazyCaptcha" width="134" height="56" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="/api/captcha.php?a=signup&v=" alt="验证码">
        </a>
        <div class="form-floating">
            <input type="text" class="form-control" name="captcha" id="normal_signup_captcha" placeholder=" " minlength="4" maxlength="5" required>
            <label for="normal_signup_captcha">验证码</label>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="form-check">
            <input class="form-check-input agreement" type="checkbox" name="agreement" id="normal_signup_agreement" required>
            <label class="form-check-label text-body-secondary" for="normal_signup_agreement">
                <span>注册即代表同意</span>
                <a class="text-decoration-none text-body-secondary" href="{{ absLangURL "demo/agreement/" }}" target="_blank">《会员协议》</a>
            </label>
        </div>
    </div>
    <input type="hidden" name="type" value="normal">
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="submit">注册</button>
    </div>
</form>
