<footer-gradient></footer-gradient>
<footer class="py-5 bg-dark-subtle text-body-secondary">
    <div class="container vstack row-gap-4 py-5">
        <div class="vstack align-items-end row-gap-3">
            {{- partial "footer/icon" . }}
            {{- partial "footer/commit" . }}
        </div>
        <hr class="my-3">
        <div class="vstack row-gap-1 align-items-end size-xs">
            {{- partial "footer/icp" . }}
        </div>
        <div class="vstack row-gap-1 size-xs">
            {{- partial "footer/copyright" . }}
            {{- partial "footer/powered" . }}
        </div>
    </div>
</footer>
