{{ define "content" }}
    {{ partial "svg_sprite_icons/aqxc" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xxl-4">
            <form class="d-flex flex-column row-gap-4 mb-3" id="study_form">
                <div class="card">
                    <div class="card-body d-flex flex-column row-gap-4">
                        <div class="card-body d-flex justify-content-around">
                            <div>
                                <input type="radio" class="btn-check" name="category" value="1" id="category_industry" required>
                                <label class="btn btn-outline-success" for="category_industry">按行业领域</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="category" value="2" id="category_special">
                                <label class="btn btn-outline-success" for="category_special">按特种作业</label>
                            </div>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" name="category_id" id="videoSelect" aria-label="选择类别" required>
                                <option selected disabled>请选择按行业或者岗位进行学习</option>
                            </select>
                            <label class="user-select-none" for="videoSelect">行业 / 工种</label>
                        </div>
                        <div class="card-body rounded border border-opacity-50" id="viewMode">
                            <div class="card-title">观看方式</div>
                            <div class="nav d-flex justify-content-around">
                                <div>
                                    <input class="btn-check" type="radio" name="viewMode" id="viewMode_quick" value="quick" required>
                                    <label class="btn" for="viewMode_quick" id="quick-tab" data-bs-toggle="tab" data-bs-target="#quick-content" role="tab">快速浏览</label>
                                    <div class="form-text">
                                        <span>积累观看次数</span>
                                    </div>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="viewMode" id="viewMode_full" value="full">
                                    <label class="btn" for="viewMode_full" id="full-tab" data-bs-toggle="tab" data-bs-target="#full-content" role="tab">完整观看</label>
                                    <div class="form-text">
                                        <span>积累学习时长</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane fade" id="quick-content" role="tabpanel" aria-labelledby="quick-tab" tabindex="0">
                                <label class="form-label" for="browsingTime">浏览时长</label>
                                <input class="form-control" type="number" name="browsingTime" placeholder="单集播放的秒数" id="browsingTime" min="2" max="10" value="2">
                                <div class="vstack form-text">
                                    <span>默认为2秒，可设置范围是 2~10</span>
                                    <span>例如：2秒，则视频只观看2秒后，就开始观看下一个视频</span>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="full-content" role="tabpanel" aria-labelledby="full-tab" tabindex="-1">
                                <label class="form-label" for="viewCount">观看次数</label>
                                <input class="form-control" type="number" name="viewCount" placeholder="单集观看的次数" id="viewCount" min="1" max="10" value="3">
                                <div class="vstack form-text">
                                    <span>默认为3次，可设置范围是 1~3</span>
                                    <span>例如：2次，则视频观看2次后，再开始观看下一个视频</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="d-grid row-gap-2">
                                <button type="reset" class="ms-auto btn btn-sm btn-link link-danger link-underline-opacity-0 btn-outline-secondary">清空</button>
                                <button type="submit" class="btn btn-success">开 始</button>
                            </div>
                            <div class="form-text d-flex flex-column row-gap-1 text-danger">
                                <span>本操作没有停止按钮，点击开始后关闭本页面即可。</span>
                                <span>完整模式的时候，每次执行的间隔时间高于6个小时</span>
                                <span>建议只在每天上午执行一次，请合理控制次数，否则有被限制的风险</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
