{{ define "content" }}
    {{ partial "svg_sprite_icons/aqxc" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xxl-4">
            <form class="d-flex flex-column row-gap-4 mb-3" id="batch_form">
                <div class="card">
                    <div class="card-body d-flex flex-column row-gap-4">
                        <div class="card-body d-flex justify-content-around rounded border border-opacity-50">
                            <div>
                                <input type="radio" class="btn-check" name="category" value="1" id="category_industry">
                                <label class="btn btn-outline-success" for="category_industry">按行业领域</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="category" value="2" id="category_special">
                                <label class="btn btn-outline-success" for="category_special">按特种作业</label>
                            </div>
                        </div>
                        <div>
                            <div class="form-floating">
                                <select class="form-select" name="category_id" id="videoSelect" aria-label="选择类别" required>
                                    <option selected disabled>请选择按行业或者岗位进行学习</option>
                                </select>
                                <label class="user-select-none" for="videoSelect">行业 / 工种</label>
                            </div>
                            <div class="form-text">
                                <span>选择要学习的行业或者工种</span>
                            </div>
                        </div>
                        <div class="card-body rounded border border-opacity-50">
                            <div class="card-title">批量管理点赞状态</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="star" role="switch" id="star">
                                <label class="form-check-label" for="star">
                                    <span class="switchEnableText">
                                        <span>保持点赞</span>
                                    </span>
                                    <span class="switchDisableText">
                                        <span>取消点赞</span>
                                    </span>
                                </label>
                                <span class="mx-1 text-secondary">
                                    <svg class="bi fs-6" data-bs-toggle="tooltip" data-bs-placement="top"
                                         data-bs-title="保持点赞：保持分类下所有视频的点赞状态 / 取消点赞：取消分类下所有视频的点赞状态">
                                        <use href="#bi-question-circle"></use>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="card-body rounded border border-opacity-50">
                            <div class="card-title">批量管理收藏状态</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="favourite" role="switch" id="favourite">
                                <label class="form-check-label" for="favourite">
                                    <span class="switchEnableText">
                                        <span>保持收藏</span>
                                    </span>
                                    <span class="switchDisableText">
                                        <span>取消收藏</span>
                                    </span>
                                </label>
                                <span class="mx-1 text-secondary">
                                    <svg class="bi fs-6" data-bs-toggle="tooltip" data-bs-placement="top"
                                         data-bs-title="保持收藏：保持分类下所有视频的收藏状态 / 取消收藏：取消分类下所有视频的收藏状态">
                                        <use href="#bi-question-circle"></use>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <div class="d-grid row-gap-2">
                                <button type="reset" class="ms-auto btn btn-sm btn-link link-danger link-underline-opacity-0 btn-outline-secondary">清空</button>
                                <button type="submit" class="btn btn-success">开 始</button>
                            </div>
                            <div class="form-text">
                                <span>每次只能操作一个分类</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
