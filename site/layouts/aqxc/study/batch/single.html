{{ define "content" }}
    {{ partial "svg_sprite_icons/aqxc" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-md-10 col-lg-8 col-xxl-6">
            <form class="d-flex flex-column row-gap-4 mb-3" id="batch_form">
                <div class="card">
                    <div class="card-body d-flex flex-column row-gap-4">
                        <div class="card-title">批量管理</div>
                        <div class="form-text">
                            <span>批量管理同一个分类下的点赞和收藏，请先选择分类，然后选择操作。</span>
                            <br><span class="text-danger">本操作较为敏感，请谨慎使用，建议一年使用一次。</span>
                        </div>
                        <div class="card-body d-flex justify-content-around rounded border border-opacity-50">
                            <div>
                                <input type="radio" class="btn-check" name="category" value="1" id="category_industry" required>
                                <label class="btn btn-outline-success" for="category_industry">按行业领域</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="category" value="2" id="category_special">
                                <label class="btn btn-outline-success" for="category_special">按特种作业</label>
                            </div>
                        </div>
                        <div>
                            <div class="form-floating">
                                <select class="form-select" name="category_id" id="videoSelect" aria-label="选择类别" required>
                                    <option selected disabled>请选择按行业或者岗位进行学习</option>
                                </select>
                                <label class="user-select-none" for="videoSelect">行业 / 工种</label>
                            </div>
                        </div>
                        <div class="card-body rounded border border-opacity-50">
                            <div class="card-title">批量管理分类下所有视频的点赞</div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="star" id="star_on" value="on">
                                <label class="form-check-label" for="star_on">
                                    <span>点赞</span>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="star" id="star_off" value="off">
                                <label class="form-check-label" for="star_off">
                                    <span>取消点赞</span>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="star" id="star_stable" value="stable" checked>
                                <label class="form-check-label" for="star_stable">
                                    <span>保持不变</span>
                                </label>
                            </div>
                        </div>
                        <div class="card-body rounded border border-opacity-50">
                            <div class="card-title">批量管理分类下所有视频的收藏</div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favourite" id="favourite_on" value="on">
                                <label class="form-check-label" for="favourite_on">
                                    <span>收藏</span>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favourite" id="favourite_off" value="off">
                                <label class="form-check-label" for="favourite_off">
                                    <span>取消收藏</span>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favourite" id="favourite_stable" value="stable" checked>
                                <label class="form-check-label" for="favourite_stable">
                                    <span>保持不变</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="d-grid row-gap-2">
                                <button type="reset" class="ms-auto btn btn-sm btn-link link-danger link-underline-opacity-0 btn-outline-secondary">清空</button>
                                <button type="submit" class="btn btn-success">开始</button>
                            </div>
                            <div class="form-text">
                                <span>每次只能操作一个分类，直到操作完成，请耐心等待。</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="result">
                <div class="card-header">结果</div>
                <div class="card-body">
                    {{ partial "simple_datatables/result" }}
                </div>
            </div>
        </div>
    </main>
{{ end }}
