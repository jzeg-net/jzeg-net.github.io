{{ define "content" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-md-10 col-lg-8 col-xxl-6">
            <form class="card mb-3" id="top_form">
                <div class="card-body d-flex flex-column row-gap-4">
                    <div class="input-group">
                        <label class="input-group-text" for="top_month">月份</label>
                        <div class="input-group-text">
                            <input class="form-control" type="month" name="month" id="top_month">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-outline-success" type="submit">查看学习排行榜</button>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="result">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>结果</div>
                    <button class="btn snapdom_downloads" type="button">
                        <svg class="bi" width="16" height="16"><title>截图保存</title><use href="#bi-download"></use></svg>
                        <span>截图保存</span>
                    </button>
                </div>
                <div class="card-body snapshot">
                    {{ partial "simple_datatables/result" }}
                </div>
            </div>
        </div>
    </main>
{{ end }}
