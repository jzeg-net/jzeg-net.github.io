{{ define "content" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xxl-4">
            <form class="card mb-3" id="top_form">
                <div class="card-body d-flex flex-column row-gap-4">
                    <div class="input-group">
                        <label class="input-group-text" for="top_month">月份</label>
                        <div class="input-group-text">
                            <input class="form-control" type="month" name="month" id="top_month">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-outline-success" type="submit">查看竞赛排行榜</button>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="result">
                {{ partial "simple_datatables/result" }}
            </div>
        </div>
    </main>
{{ end }}
