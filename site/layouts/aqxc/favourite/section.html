{{ define "content" }}
    <main class="pb-5 container-xxl" id="main">
        <div class="mx-auto py-5 col-12 col-md-10 col-lg-8 col-xxl-6">
            <form class="d-flex flex-column row-gap-4 mb-3" id="favourite_form">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">取消收藏（包含点赞）</span>
                    </div>
                    <div class="card-body d-flex flex-column row-gap-4">
                        <div class="border rounded p-3">
                            <div class="mb-2">类别</div>
                            <div class="d-flex gap-3 flex-wrap">
                                <div>
                                    <input class="btn-check" type="radio" name="type" value="profile" id="type_profile" required>
                                    <label class="btn btn-outline-info" for="type_profile">服务发展</label>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="type" value="video" id="type_video">
                                    <label class="btn btn-outline-info" for="type_video">短视频</label>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="type" value="news" id="type_news">
                                    <label class="btn btn-outline-info" for="type_news">信息联动</label>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-display="static" aria-expanded="false">安全文化建设</button>
                                    <div class="dropdown-menu px-2">
                                        <div class="d-flex flex-column flex-wrap gap-3 text-center">
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="paper_notification" id="type_paper_notification">
                                                <label class="btn btn-outline-info" for="type_paper_notification">通知公告</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="paper_rules" id="type_paper_rules">
                                                <label class="btn btn-outline-info" for="type_paper_rules">政策规定</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="paper_fengcai" id="type_paper_fengcai">
                                                <label class="btn btn-outline-info" for="type_paper_fengcai">企业风采</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-display="static" aria-expanded="false">企业名录</button>
                                    <div class="dropdown-menu px-2">
                                        <div class="d-flex flex-column flex-wrap gap-3 text-center">
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="company_1" id="type_company_1">
                                                <label class="btn btn-outline-info" for="type_company_1">国家级企业名录</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="company_2" id="type_company_2">
                                                <label class="btn btn-outline-info" for="type_company_2">省级企业名录</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="company_social" id="type_company_social">
                                                <label class="btn btn-outline-info" for="type_company_social">社会单位名录</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="mentoring" id="type_mentoring">
                                                <label class="btn btn-outline-info" for="type_mentoring">答疑解惑</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-display="static" aria-expanded="false">志愿者</button>
                                    <div class="dropdown-menu px-2">
                                        <div class="d-flex flex-column flex-wrap gap-3 text-center">
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="event" id="type_event">
                                                <label class="btn btn-outline-info" for="type_event">活动</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="volunteer" id="type_volunteer">
                                                <label class="btn btn-outline-info" for="type_volunteer">组织</label>
                                            </div>
                                            <div>
                                                <input class="btn-check" type="radio" name="type" value="paper_volunteer" id="type_paper_volunteer">
                                                <label class="btn btn-outline-info" for="type_paper_volunteer">资讯</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border rounded p-3">
                            <div class="mb-2">数量</div>
                            <div class="d-flex gap-3 flex-wrap">
                                <div>
                                    <input class="btn-check" type="radio" name="scope" value="quarter" id="scope_quarter" required>
                                    <label class="btn btn-outline-warning" for="scope_quarter">25%</label>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="scope" value="half" id="scope_half">
                                    <label class="btn btn-outline-warning" for="scope_half">50%</label>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="scope" value="three_quarter" id="scope_three_quarter">
                                    <label class="btn btn-outline-warning" for="scope_three_quarter">75%</label>
                                </div>
                                <div>
                                    <input class="btn-check" type="radio" name="scope" value="full" id="scope_full">
                                    <label class="btn btn-outline-warning" for="scope_full">100%</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid col-5 mx-auto">
                            <button class="btn btn-success" type="submit">取消收藏</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
