{{ define "content" }}
    <main class="pb-5" id="main">
        <form class="container d-flex flex-column justify-content-center row-gap-4" id="voteParseForm">
            <div class="mx-auto small text-secondary">并排对比展示，需要多次获取，适合在宽屏幕设备</div>
            <div>
                <div class="form-floating">
                    <input type="url" class="form-control" name="voteParseUrl" id="voteParseUrl" placeholder="活动网址">
                    <label for="voteParseUrl">活动首页链接</label>
                </div>
                <div class="helpBlock">
                    <span class="small text-secondary">活动首页链接复制到这里</span>
                </div>
            </div>
            <div class="mx-auto">
                <button class="btn btn-outline-success" type="submit">获取</button>
            </div>
        </form>
        <div class="container-fluid">
            <div class="d-flex flex-row column-gap-1 justify-content-center" id="table"></div>
        </div>
        {{ .Content }}
    </main>
{{ end }}
