            <button class="mx-auto col-md-5 btn btn-outline-primary" type="button" id="getData">获取</button>
        </div>

        <dialog class="rounded border-1 border-secondary z-1" id="verifyDialog">
            <svg xmlns="http://www.w3.org/2000/svg" class="d-none" id="svg_sprite_icons_dialog">
                <symbol viewBox="0 0 16 16" id="bi-eye-fill">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </symbol>
                <symbol viewBox="0 0 16 16" id="bi-eye-slash-fill">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                </symbol>
            </svg>
            <form method="dialog" id="verifyDialogForm">
                <div class="vstack mb-3 small">
                    <span>输入密码【JZEG-NET】继续获取数据</span>
                    <div class="vstack small text-secondary">
                        <span>节约服务器资源，限制无意义的过高频率</span>
                        <span>后期的新密码可以通过微信群获取</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="verifyDialogPassword" placeholder="密码" autocomplete="off">
                        <label for="verifyDialogPassword">密码 JZEG-NET</label>
                    </div>
                    <a class="input-group-text text-reset text-decoration-none toggleDisplay" href="javascript:" title="点击后显示密码">
                        <svg class="text-body-secondary bi"><use href="#bi-eye-slash-fill"></use></svg>
                    </a>
                </div>
                <div class="d-flex column-gap-4">
                    <button class="btn btn-outline-danger" value="reset" formmethod="dialog" type="reset">重置</button>
                    <button class="btn btn-outline-success" value="confirm" formmethod="dialog">确认</button>
                    <button class="btn btn-outline-secondary" value="cancel" formmethod="dialog">取消</button>
                </div>
            </form>
        </dialog>
        <div class="container-fluid">
            <div class="d-flex flex-row column-gap-1 justify-content-center" id="table"></div>
        </div>
        {{ .Content }}
    </main>
{{ end }}
