{{ define "robots" }}<meta name="robots" content="noindex, nofollow">{{ end }}
{{ define "content" }}
<main class="container" id="content">
    <div class="p-3 rounded-4 border border-secondary-subtle" id="hugoDoc">
        <div class="text-end">
            <h1 class="small">Hugo CLI Documentation</h1>
            <p>{{- T "current_version" -}}v {{- .Site.Hugo.Version -}}</p>
        </div>
        <div class="ms-lg-4" id="hugo-cli-content">
            {{ .Content }}
        </div>
    </div>
</main>
{{ end }}
