{{ define "content" }}
<main class="pb-5 container-xxl" id="content">
    <div class="mb-3 text-center">
        <a class="btn-link alert-link text-decoration-none" href="javascript:" target="_blank" rel="nofollow">
            <i class="fa-fw fa fa-book-open"></i>
            {{ .Title }}
        </a>
        <div class="hstack column-gap-2 justify-content-center">
            <span>PublishDate</span>
            <span>{{ .PublishDate }}</span>
        </div>
        <div class="hstack column-gap-2 justify-content-center">
            <span>Lastmod</span>
            <span>{{ .Lastmod }}</span>
        </div>
    </div>
    {{- .Content }}
</main>
{{ end }}
