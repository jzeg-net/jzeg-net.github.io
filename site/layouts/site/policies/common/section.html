{{ define "body_override" }}<body class="bg-body vh-100 overflow-hidden">{{ end }}
{{ define "content" }}
    <main class="container-fluid gx-0" id="content">
        {{- partial "policies/menu" . -}}
        <div class="d-flex flex-lg-row">
            <div class="col-md-3 col-lg-2">
                <div class="overflow-y-scroll h-100 border-end">
                    <div class="vh-100">
                        <ul class="my-4 list-unstyled d-flex flex-column row-gap-3">
                            <li class="bg-secondary-subtle">
                                <a class="d-block px-3 py-2 bg-gradient link-secondary link-opacity-50 link-opacity-75-hover link-underline-opacity-0" href="#">l-1</a>
                            </li>
                            <li class="bg-secondary-subtle">
                                <a class="d-block px-3 py-2 bg-gradient link-secondary link-opacity-50 link-opacity-75-hover link-underline-opacity-0" href="#">l-2</a>
                            </li>
                            <li class="bg-secondary-subtle border-end border-2 border-info" style="margin-right: -1px;">
                                <a class="d-block px-3 py-2 bg-gradient link-secondary link-opacity-50 link-opacity-75-hover link-underline-opacity-0" href="#">l-3</a>
                            </li>
                            <li class="bg-secondary-subtle">
                                <a class="d-block px-3 py-2 bg-gradient link-secondary link-opacity-50 link-opacity-75-hover link-underline-opacity-0" href="#">l-4</a>
                            </li>
                            <li class="bg-secondary-subtle">
                                <a class="d-block px-3 py-2 bg-gradient link-secondary link-opacity-50 link-opacity-75-hover link-underline-opacity-0" href="#">l-5</a>
                            </li>
                        </ul>
                        <div class="border-top">
                            <ul class="my-4 list-unstyled d-flex flex-column row-gap-3">
                                <li><a class="d-block px-3 py-2 link-secondary link-opacity-50-hover link-underline-opacity-0" href="{{ "updates/" }}">更新记录</a></li>
                                <li><a class="d-block px-3 py-2 link-secondary link-opacity-50-hover link-underline-opacity-0" href="{{ "archive/" }}">存档记录</a></li>
                            </ul>
                        </div>
                        <div class="h-25"></div>
                    </div>
                </div>
            </div>
            <div class="col-auto flex-grow-1">
                <div class="overflow-y-scroll h-100">
                    <div class="my-4 px-4 pe-5 vh-100">
                        <h1>{{ .Title }}</h1>
                        <div class="d-flex text-secondary-emphasis small">
                            <span>生效时间：{{ .Lastmod | time.Format "2006-01-02" }}</span>
                            <span class="mx-2"><span class="vr h-100 text-white" style="--bs-border-width:2px;"></span></span>
                            <a class="link-secondary link-opacity-75-hover link-underline-opacity-0" href="updates/">更新记录</a>
                            <span class="mx-2"><span class="vr h-100 text-white" style="--bs-border-width:2px;"></span></span>
                            <a class="link-secondary link-opacity-75-hover link-underline-opacity-0" href="archive/">归档版本</a>
                        </div>
                        <div class="py-4 text-light-emphasis">
                            {{- .Content }}
                        </div>
                        <div class="h-25"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ end }}
