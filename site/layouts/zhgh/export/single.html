{{ define "content" }}
    {{ partial "svg_sprite_icons/zhgh" }}
    {{ .Content }}
    <main class="pb-5 container-xxl" id="main">
        <div class="d-flex flex-column align-items-center">
            <strong class="small text-secondary-emphasis">
                <p>功能介绍：将题目数据导出为指定格式。 ( Excel / Word / PDF )</p>
                <p>功能未开放，需要单独开发，较为耗费资源，如有需要，请联系。</p>
            </strong>
        </div>
        <div class="mx-auto py-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xxl-5">
            <form class="py-4" id="passwork_login">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <select class="form-select" name="jobName" id="throughSelect" aria-label="Floating label select example" required>
                            <option value="" selected disabled>选择工种题型</option>
                        </select>
                        <label for="throughSelect">导出类别</label>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <label>格式：</label>
                    <div class="form-check form-check-inline">
                        <input class="btn-check" type="radio" name="format" id="format_excel" value="excel" required>
                        <label class="btn" for="format_excel">Excel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="btn-check" type="radio" name="format" id="format_word" value="word">
                        <label class="btn" for="format_word">Word</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="btn-check" type="radio" name="format" id="format_pdf" value="pdf">
                        <label class="btn" for="format_pdf">PDF</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </form>
        </div>
    </main>
{{ end }}
