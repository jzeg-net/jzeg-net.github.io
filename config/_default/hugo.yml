#watch: true
#debug: true
#minify: true
#uglyURLs: true
#multihost: false
buildDrafts: true
buildFuture: true
enableEmoji: true
buildExpired: false
enableGitInfo: true
hasCJKLanguage: true
enableRobotsTXT: true
printI18nWarnings: true
cleanDestinationDir: true
printUnusedTemplates: true
enableInlineShortcodes: true
#disableHugoGeneratorInject: true
defaultContentLanguageInSubDir: true
enableMissingTranslationPlaceholders: true

FrontMatter:
    date:
        - date
        - publishDate
        - lastmod
    expiryDate:
        - expiryDate
    lastMod:
        - :git
        - lastmod
        - date
        - publishDate
    publishDate:
        - date
        - publishDate

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        startLevel: 2
        endLevel: 4

security:
    enableInlineShortcodes: false
    funcs:
        getenv:
            - ^HUGO_
            - ^CI$

