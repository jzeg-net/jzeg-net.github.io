#watch: true
#debug: true
#minify: true
#uglyURLs: true
#multihost: false
buildDrafts: true
buildFuture: true
enableEmoji: true
buildExpired: false
enableGitInfo: true
hasCJKLanguage: true
enableRobotsTXT: true
printI18nWarnings: true
cleanDestinationDir: true
printUnusedTemplates: true
enableInlineShortcodes: true
#disableHugoGeneratorInject: true
defaultContentLanguageInSubDir: true
enableMissingTranslationPlaceholders: true

FrontMatter:
    date:
        - date
        - publishDate
        - lastmod
    expiryDate:
        - expiryDate
    lastMod:
        - :git
        - lastmod
        - date
        - publishDate
    publishDate:
        - publishDate
        - date

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        startLevel: 2
        endLevel: 4

security:
    enableInlineShortcodes: false
    funcs:
        getenv:
            - ^HUGO_
            - ^CI$

#outputFormats:
#    Sitemap:
#        mediaType: application/xml

sitemap:
    ChangeFreq: monthly
    filename: sitemap.xml
    priority: 0.5

module:
    hugoVersion:
        extended: true
        max: "0.111.3"
        min: "0.108.0"
    mounts:
        -   source: site/archetypes
            target: archetypes

        -   source: site/static
            target: static/static
            excludeFiles: "{CNAME}"
        -   source: site/static/CNAME
            target: static/CNAME
        -   source: node_modules
            target: static/static/vendor
            includeFiles: "{bootstrap,js-cookie,localforage,lozad,b-components-js,headroom.js,fullpage.js,lax.js,parallax-controller,clipboard,html2canvas,@fortawesome,flag-icons,randomColor}/**"

        -   source: site/content
            target: content
            lang: zh-cn
        -   source: site/content
            target: content
            lang: en-us

        -   source: site/assets
            target: static/assets

        -   source: site/data
            target: data
        -   source: site/i18n
            target: i18n
        -   source: site/layouts
            target: layouts

Params:
    Subtitle: "子标题"
    Description: "默认description"

    icp: ""
    beian: ""

    demo_version: "5.3"
    bootstrap_version: "5.3.0-alpha3"

    Since: "2022"
    License: "d"

    CopyleftText: "Company, Inc. All rights reserved."
    CopyrightText: "Company, Inc. All rights reserved."

    # 可选[blame,commit,blob,raw,edit]
    GitHubViewType: "edit"
    Repo:
        git: "https://github.com/jzeg-net/jzeg-net.github.io"
