outputFormats:
    RSS:
        baseName: rss

sitemap:
    ChangeFreq: monthly
    filename: sitemap.xml
    priority: 0.5

module:
    hugoVersion:
        extended: true
        max: "0.118.2"
        min: "0.118.2"
    mounts:
        -   source: site/archetypes
            target: archetypes

        -   source: site/static
            target: static/static
            excludeFiles: "{CNAME}"
        -   source: site/static/CNAME
            target: static/CNAME
        -   source: node_modules
            target: static/static/vendor
            includeFiles: "{bootstrap,bootstrap-icons,js-cookie,github-api,workbox-sw,wretch,localforage,dayjs,timeago.js,lozad,@docsearch,b-components-js,qrcode,vditor,simple-datatables,@glidejs,xgplayer,danmu.js,lax.js,parallax-controller,clipboard,html2canvas,flag-icons,randomColor}/**"

        -   source: site/content
            target: content
            lang: zh-cn
        -   source: site/content
            target: content
            lang: en-us

        -   source: site/assets
            target: assets

        -   source: site/data
            target: data
        -   source: site/i18n
            target: i18n
        -   source: site/layouts
            target: layouts

Params:
    # default theme mode
    theme:
        enable: true
        default: light
        option: [ 'light',"dark","auto" ]

    # default palette color
    palette:
        enable: true
        default: none
        option: [ "none","blue","green","orange","red","yellow" ]

    # default font size
    font:
        enable: false
        # default size
        size:
            enable: true
            default: base
            option: [ "xs","sm","md","base","lg","xl","2xl","3xl","4xl","5xl","6xl","7xl","8xl","9xl" ]

