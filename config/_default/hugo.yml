FrontMatter:
    date:
        - date
        - publishDate
        - lastmod
    expiryDate:
        - expiryDate
    lastMod:
        - :git
        - lastmod
        - date
        - publishDate
    publishDate:
        - date
        - publishDate

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        startLevel: 2
        endLevel: 5

security:
    enableInlineShortcodes: false
    funcs:
        getenv: [ '^HUGO_', '^CI$' ]
    exec:
        allow: [ '^npx$', '^babel$' ]

