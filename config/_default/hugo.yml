outputFormats:
    RSS:
        baseName: rss

sitemap:
    ChangeFreq: monthly
    filename: sitemap.xml
    priority: 0.5

module:
    hugoVersion:
        extended: true
        max: "0.111.3"
        min: "0.108.0"
    mounts:
        -   source: site/archetypes
            target: archetypes

        -   source: site/static
            target: static/static
            excludeFiles: "{CNAME}"
        -   source: site/static/CNAME
            target: static/CNAME
        -   source: node_modules
            target: static/static/vendor
            includeFiles: "{bootstrap,js-cookie,localforage,lozad,@docsearch,b-components-js,qrcode,xgplayer,danmu.js,headroom.js,fullpage.js,lax.js,parallax-controller,clipboard,html2canvas,@fortawesome,flag-icons,randomColor}/**"

        -   source: site/content
            target: content
            lang: zh-cn
        -   source: site/content
            target: content
            lang: en-us

        -   source: site/assets
            target: static/assets

        -   source: site/data
            target: data
        -   source: site/i18n
            target: i18n
        -   source: site/layouts
            target: layouts

